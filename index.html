<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spotify</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="container">
    <!-- <img src="bg.jpg" alt="">  -->
    <h1>Best of NCS - No Copywright Sounds</h1>
    <div class="Songlist">
      <div>
        <div class="songItem">
          <img src="covers/1.jpg" alt="1">
          <span>Let Me Love You</span>
              <span class="songListPlay"><span class="timestamp">5:34</span> <i class="fa-solid  fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img src="covers/2.jpg" alt="1">
          <span class="song">Trap Cartel</span>
              <span class="songListPlay"><span class="timestamp">5:34</span> <i class="fa-solid  fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" alt="1">
          <span>They Mad</span>
              <span class="songListPlay"><span class="timestamp">5:34</span> <i class="fa-solid  fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img src="covers/4.jpg" alt="1">
          <span>Plug Walk</span>
              <span class="songListPlay"><span class="timestamp">5:34</span> <i class="fa-solid  fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img src="covers/5.jpg" alt="1">
          <span>Song Title</span>
              <span class="songListPlay"><span class="timestamp">5:34</span> <i class="fa-solid  fa-circle-play"></i></span>
        </div>
      </div>
    </div>
    <div class="songBanner">
    </div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value='0' max="100">
    <div class="icons">
      <!-- font-awesome -->
      <i class="fa-solid fa-2x fa-forward-step" style="color: #fafafa;"></i>
      <!-- <i class="fa-light fa-2x fa-forward-step"></i> -->
      <i class="fa-solid fa-2x fa-pause fa-circle-play " id="masterplay"></i>
      <!-- <i class="fa-solid fa-2x fa-pause"></i> -->
      <i class="fa-solid fa-2x fa-backward-step"></i>
      
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="30px" alt="" id="gif">Let Me Love You-Justin beiber
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/f2e25ebdd6.js" crossorigin="anonymous"></script>
</body>

</html>
